<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <div class="left">
            <div class="logo">
                <img src = "odin-lined.png">
                <p>ODIN</p>
            </div>
            <div class="credit">
                <p>Photo by Halle West on Unsplash</p>
            </div>
        </div>
        <div class="right">
            <div class="topThird">
                <p>Enter the ranks of Valhalla! Sign up for the Odin Project. Are you worthy?</p>
            </div>
            <div class="middleThird">
                <div class="form-container">
                    <div class="column-left">
                        <form action="example.com" method="post" required>
                            <label for="first-name-1">FIRST NAME:</label>
                            <input type="text" minlength="3" id="first-name-1" name="first-name-1" required placeholder="What shall we call thou?">
                        </form>
                        
                        <form action="example.com" method="post" required>
                            <label for="email">EMAIL:</label>
                            <input type="email" minlength="3" id="email-1" name="email-1" required placeholder="Where dost thou send ravens?">
                        </form>

                        <form action="example.com" method="post" required>
                            <label for="password-2">PASSWORD:</label>
                            <input type="password" minlength="8" id="password-2" name="password-2" required placeholder="Thy secret key to Valhalla">
                        </form>
                        <button class="submit">DIE A GLORIUS DEATH!</button>
                    </div>
                
                    <div class="column-right">
                        <form action="example.com" method="post" required>
                            <label for="first-name-2">LAST NAME:</label>
                            <input type="text" minlength="3" id="last-name" name="last-name" required placeholder="What is thy father's name?">
                        </form>
                        
                        <form action="example.com" method="post" required>
                            <label for="phone-1">PHONE NUMBER:</label>
                            <input type="tel" minlength="8" id="phone-1" name="phone-1" required placeholder="What be thy battle horn?">
                        </form>
                        
                        <form action="example.com" method="post" required>
                            <label for="confirm-password-2">CONFIRM PASSWORD:</label>
                            <input type="password" minlength="8" id="confirm-password-2" name="confirm-password-2" required placeholder="Speak it again, warrior">
                        </form>
                    </div>
                </div>
            </div>
            <div class="lastThird">
                <p>Already Dead? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
